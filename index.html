<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=red+hat+display:wght@500;700;900">
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <div class="container">
    <!-- contains all the content icluding the background -->
    <img src="images/pattern-background-desktop.svg" width="1440px" height="437px" alt="background pattern">

    <div class="card">
      <!-- contains the hero image and detailed content -->
      <img src="images/illustration-hero.svg" width="450px" height="220px" alt="Hero image">

      <h2> Order Summary </h2>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <h3>Annual Plan</h3>
      <p>$59.99/year</p>

      <a href="#">Change</a>
      <!-- Not quite sure if this is best element for this but try for now -->

      <a href="#">Proceed to Payment</a>
      <h3>Cancel Order</h3>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Les Riggs</a>.
    </div>
  </div>
</body>

</html>
